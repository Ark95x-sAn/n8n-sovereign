# SOVEREIGN DEPLOYMENT STACK
# ARK95X | n8n-sovereign | Network95
# Usage: docker-compose -f docker-compose.sovereignty.yml up -d

version: '3.8'

services:

  n8n-sovereign:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n-sovereign
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-sovereign2026}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-changeme-use-strong-key}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-sovereign2026}
      - GENERIC_TIMEZONE=America/Chicago
    volumes:
      - n8n_data:/home/node/.n8n
      - ./sovereignty:/sovereignty
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sovereign_net

  sovereignty-api:
    build:
      context: .
      dockerfile: Dockerfile.sovereignty
    container_name: sovereignty-api
    restart: unless-stopped
    ports:
      - "5679:5679"
    environment:
      - PAX_RUNTIME_ENABLED=true
      - VAULT_PATH=/vault
      - N8N_BASE_URL=http://n8n-sovereign:5678
    volumes:
      - ./sovereignty:/app/sovereignty
      - vault_data:/vault
    networks:
      - sovereign_net

  postgres:
    image: postgres:16-alpine
    container_name: sovereign-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sovereign2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sovereign_net

  prometheus:
    image: prom/prometheus:latest
    container_name: sovereign-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=90d'
    networks:
      - sovereign_net

  grafana:
    image: grafana/grafana:latest
    container_name: sovereign-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-sovereign2026}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - sovereign_net

volumes:
  n8n_data:
  postgres_data:
  vault_data:
  prometheus_data:
  grafana_data:

networks:
  sovereign_net:
    driver: bridge
